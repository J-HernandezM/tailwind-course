<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./tailwind.css">
    <title>Travel Landing Page</title>
</head>
<body class="font-Montserrat">
    <header>
        <nav></nav>
    </header>
    <main class="w-full h-screen">
        <div class="home w-full h-3/4 relative">
            <div class="w-full h-full">
                <img class="h-full" src="./img/sanFrancisco.jpg" alt="">
            </div>
            <div class="w-full h-full flex flex-col justify-between absolute top-0 z-10 items-center pt-16 pb-14">
                <input placeholder="San Francisco" class="rounded-3xl w-52 border-none outline-none shadow-sm focus:w-11/12 h-12 max-w-sm pl-4 transition-all duration-300 focus-within:shadow-sm focus:ring-2 " type="search" name="flight" id="seach">
                <button class="bg-white text-lg text-primary w-48 h-12 font-semibold rounded-3xl shadow-sm transition-all duration-500 hover:scale-110 hover:bg-primary hover:text-white">Explore more</button>
            </div>
        </div>
        <div class="recommended mt-5 md:px-10">
            <h2 class="pl-5 text-primary text-2xl font-semibold">Our Recomendations</h2>
        </div>
        <div class="featured md:px-10">
            <h2 class="pl-5 text-primary text-2xl font-semibold">Trending Stays</h2>
            <div class="p-5 grid grid-cols-1 gap-9 justify-items-center md:grid-cols-trending md:grid-rows-trending md:h-screen md:mx-auto">
                <div class="rounded-2xl w-10/12 h-96 px-6 py-12 text-white bg-cover bg-chicago md:w-full md:h-full md:col-start-1 md:col-end-3">
                    <h2 class="font-bold text-2xl md:text-4xl" >Chicago</h2>
                    <p class="text-base md:text-2xl" >Architectural marvel by Lake Michigan</p>
                </div>
                <div class="rounded-2xl w-10/12 h-96 px-6 py-12 text-white bg-cover bg-LA md:w-full md:h-full md:row-start-2 md:row-end-4">
                    <h2 class="font-bold text-2xl md:text-4xl" >Los Angeles</h2>
                    <p class="text-base md:text-2xl" >Architectural marvel by Lake Michigan</p>
                </div>
                <div class="rounded-2xl w-10/12 h-96 px-6 py-12 text-white bg-cover bg-miami md:w-full md:h-full">
                    <h2 class="font-bold text-2xl md:text-4xl" >Miami</h2>
                    <p class="text-base md:text-2xl" >Architectural marvel by Lake Michigan</p>
                </div>
                <div class="rounded-2xl w-10/12 h-96 px-6 py-12 text-white bg-cover bg-bali md:w-full md:h-full">
                    <h2 class="font-bold text-2xl md:text-4xl" >Bali</h2>
                    <p class="text-base md:text-2xl" >Architectural marvel by Lake Michigan</p>
                </div>
            </div>
        </div>
        <div class="faq"></div>
    </main>
    <footer></footer>
    <script src="../src/index.js" type="module"></script>
</body>
</html>
